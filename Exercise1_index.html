<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p v-once>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p> {{ age3X() }} </p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ randomNum() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" :src="img_src">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" :value="name">
    </div>
</div>

<script>
    new Vue({
      el: '#exercise',
      data: {
        name: 'Deron',
        age: 37,
        img_src: 'https://avatars1.githubusercontent.com/u/4053518?v=3&s=400'

      },
      methods: {
        age3X: function () {
          this.age = this.age * 1//37
          this.age = this.age * 3//1.7162071440375984e+50
          return this.age
        },
        randomNum: function () {
          return Math.random()
        },
      }

    })
</script>
