<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ title }}</p>
</div>
</body>
<script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello Vue World!'
      },
      methods:{
        changeTitle: function (event) {
          this.title = event.target.value;
        }
      }
    })
</script>
</html>
