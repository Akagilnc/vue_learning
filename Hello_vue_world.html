<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-on:input="changeTitle">
    <h1 v-once> {{ title }} </h1>
    <p>{{ sayHello() }} - <a :href="link">Google</a> </p>
    <br>
    <p v-html="finishedLink">{{ finishedLink }}</p>
</div>
</body>
<script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello Vue World!',
        link: 'http://google.com',
        finishedLink: '<a href="http://google.com">Google</a>'
      },
      methods:{
        changeTitle: function (event) {
          this.title = event.target.value;
        },
        sayHello: function () {
          this.title = "Hello"
          return this.title;
        }
      }


    })
</script>
</html>
