<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="increase(2, $event)">Click me</button>
    <p>{{ counter }}</p>
    <p v-on:mousemove="updateCoordinates">
        Coordinates: {{ x }} / {{ y }}
        - <span v-on:mousemove.stop>Dead Spot</span>
    </p>
    <input type="text" v-on:keyup.space="alertMe" v-on:keyup.enter="display" v-model="input_message" value="input_message">
    <p> {{ message }} </p>
</div>

</body>
<script>
  new Vue({
    el: "#app",
    data: {
      counter: 0,
      x: 0,
      y: 0,
      message: "You input is: ",
      input_message: ''
    },
    methods: {
      increase: function (step, event) {
        this.counter += step;
      },
      updateCoordinates: function (event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      alertMe: function () {
        this.input_message = this.input_message.trim()
        alert('Please do not type space here')
      },
      display: function () {
        this.message += this.input_message
      }
    }
  })
</script>
</html>
